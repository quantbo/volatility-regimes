<h1>Volatility Regimes</h1>
<p>Finance theory advises that we pay attention to the volatility of a financial asset. This is good advice. But it is also good to be aware that the volatility of an asset can change radically over time. The Thai Baht provides a good illustration of this phenonmenon.</p>
